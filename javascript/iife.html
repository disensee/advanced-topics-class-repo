<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIFEs</title>

    <script>
        window.addEventListener("load",()=>{
            (function(){
                alert("HI");
            })();
        

            var obj = (()=>{
                
                var x = 7;

                function sayHi(){
                    alert("HI");
                }

                return{
                    x: x,
                    sayHi: sayHi
                }

            })();
            console.log(obj);
            obj.sayHi();
        });
    </script>
</head>
<body>
    
</body>
</html>

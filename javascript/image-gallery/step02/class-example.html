<html>
<head>

  <link rel="stylesheet" type="text/css" href="styles/image-gallery.css">
  <script type="text/javascript" src="js/ImageGallery.js"></script>
  <script type="text/javascript">
    window.addEventListener('load', function(){
      
      // When the page finishes loading, we initialize the modules that are used on the page

      let images = [ "../images/Desert.jpg", "../images/Lighthouse.jpg", "../images/Tulips.jpg" ];
      let container = document.getElementById("image-gallery-container");
      let ig = new ImageGallery(container, images);

    });
  </script>
</head>
<body>  


  <!--this div will be the 'target' of our image gallery-->

  </p>
  

  
</body>
